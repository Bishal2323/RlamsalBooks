<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - R. Lamsal Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6600;
            --text: #2D2D2D;
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: var(--text);
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .toggle-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-btn {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }

        .error-msg {
            color: red;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">&larr; Back to Shop</a>

    <div class="auth-card">
        <h2 id="formTitle">Welcome Back</h2>
        <p class="subtitle" id="formSubtitle">Login to access your account</p>

        <p id="errorMsg" class="error-msg"></p>

        <form id="authForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>

        <p class="toggle-text">
            <span id="toggleText">New here?</span>
            <span class="toggle-btn" onclick="toggleMode()">Create Account</span>
        </p>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
